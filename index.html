<!doctype html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <meta charset="utf-8">
  <title>Convertisseur Th</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
 <form>
  <div class="conv-container">
    <div class="conv-item">
      <label>Th</label>
      <input id="Th" list="Ths" placeholder="?">
        <datalist id="Ths">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
      </datalist>
      </div>
     <div class="conv-item">
      <label>°C</label>
      <input id="dc" type="list" list="dcs" placeholder="?">
      <datalist id="dcs">
        <option value="30">
        <option value="60">
        <option value="90">
        <option value="120">
        <option value="150">
        <option value="180">
        <option value="210">
        <option value="240">
        <option value="270">
        <option value="300">  
      </datalist>
    </div>
    <div class="conv-item">
      <label>°F</label>
      <input id="df" type="list" list="dfs" placeholder="?">
      <datalist id="dfs">
        <option value="86">
        <option value="140">
        <option value="194">
        <option value="248">
        <option value="302">
        <option value="356">
        <option value="410">
        <option value="464">
        <option value="518">
        <option value="572">  
      </datalist> 
    </div>
   <div class="raz">
      <label></label>
      <button type="reset" value="Reset">RAZ</button>  
    </div>
   </div>
</form>
<!-- Placer les scripts avant la fin de la balise body-->
<script src="./script.js"></script>
</body>
</html>
